<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Materialize CSS Cheat Sheet</title>
</head>

<body>

    <div class="container">

        <!-- COLORS -->

        <h1>COLORS</h1>

        <div class="red white-text">Div with color class</div>
        <div class="blue white-text darken-2">Div with color class</div>
        <div class="deep-purple blue-text lighten-3">Div with color class</div>

        <!-- BUTTONS and ICONS -->

        <h1>BUTTONS</h1>

        <button class="btn">Read More</button>
        <button class="btn waves-effect waves-light">Button Effects</button>
        <button class="btn btn-large">Large Button</button>
        <button class="btn disabled">Disabled</button>
        <button class="btn red black-text darken-3">Red button</button>
        <button class="btn blue">Read More</button>
        <button class="btn yellow">Read More</button>
        <button class="btn black">Read More</button>

        <button class="btn brown"><i class="material-icons right">cloud</i>Read More</button>

        <a href="#" class="btn btn-large red btn-floating"><i class="material-icons">add</i></a>

        <div class="fixed-action-btn">
            <a class="btn-floating btn-large red">
                <i class="large material-icons">mode_edit</i>
            </a>
            <ul>
                <li><a class="btn-floating red"><i class="material-icons">insert_chart</i></a></li>
                <li><a class="btn-floating yellow darken-1"><i class="material-icons">format_quote</i></a></li>
                <li><a class="btn-floating green"><i class="material-icons">publish</i></a></li>
                <li><a class="btn-floating blue"><i class="material-icons">attach_file</i></a></li>
            </ul>
        </div>

        <a href="#" class="waves-effect waves-teal btn-flat">Button</a>

        <!-- HELPER CLASSES -->

        <h1>Helper Classes</h1>

        <div>
            <h5 class="left-align">Aligned Left</h5>
            <h5 class="right-align">Aligned Right</h5>
            <h5 class="center-align">Aligned Center</h5>
        </div>

        <div class="left">Left Float</div>
        <div class="right">Right Float</div>
        <div class="clearfix"></div>

        <div class="hide">Hidden For All</div>
        <div class="hide-on-small-only">Hidden for mobile devices</div>

    </div>



    <!--JavaScript at end of body for optimized loading-->
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>

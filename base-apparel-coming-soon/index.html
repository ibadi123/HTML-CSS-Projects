<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">

      <div class="left">
        <img class="logo" src="images/logo.svg" alt="" />
        <img class="bg-mobile" src="images/hero-mobile.jpg" alt="">
        <div class="inner-container">
        <h1>
          <span>We're </span><br>
          coming soon</br>
        </h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form>
          <input type="email" placeholder="Email Address" />
          <img class="error-form" src="images/icon-error.svg" alt="" />
          <button><img src="images/icon-arrow.svg" alt="" /></button>
          <small>Please provide a valid email</small>
        </form>
      </div>
      </div>

      <div class="right bg-image"></div>
    </div>
    <footer></footer>
  </body>
</html>

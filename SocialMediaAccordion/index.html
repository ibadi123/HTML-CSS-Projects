<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Social Media Widget</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Follow Me On Social Media</h1>
      </header>
      <ul class="accordian">

        <li class="tab">
          <div class="social youtube">
            <a href="#" target="_blank">Youtube</a>
          </div>
          <div class="content">
            <h1>YouTube</h1>
            <p>Follow me on Youtube for etc...</p>
          </div>
        </li>

        <li class="tab">
          <div class="social twitter">
            <a href="#" target="_blank">Twitter</a>
          </div>
          <div class="content">
            <h1>Twitter</h1>
            <p>Follow me on Twitter and see my #100DaysOfCode journey!</p>
          </div>
        </li>

        <li class="tab">
          <div class="social insta">
            <a href="#" target="_blank">Insta</a>
          </div>
          <div class="content">
            <h1>Insta</h1>
            <p>Follow me on Insta for etc...</p>
          </div>
        </li>

      </ul>
    </div>
  </body>
</html>

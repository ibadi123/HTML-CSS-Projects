<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Contact Form Landing Page</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.css"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="brand">Contact Form Landing Page</h1>
      <div class="wrapper animated zoomIn">
        <div class="company">
          <h3>XYZ Company</h3>
          <ul>
            <li><i class="fa fa-road"></i>ABC Road, XYZ Area</li>
            <li><i class="fa fa-phone"></i> (111) 111-1111</li>
            <li><i class="fa fa-envelope"></i>one@xyzcompany.com</li>
          </ul>
        </div>
        <div class="contact">
          <h3>Email Us</h3>
          <form action="">
            <p>
              <label for=""> Name </label>
              <input type="text" name="name" id="" />
            </p>
            <p>
              <label for=""> Company </label>
              <input type="text" name="company" id="" />
            </p>
            <p>
              <label for=""> Email </label>
              <input type="text" name="email" id="" />
            </p>
            <p>
              <label for=""> Phone </label>
              <input type="text" name="phone" id="" />
            </p>
            <p class="full">
              <label for=""> Message </label>
              <textarea name="Message" rows="10"></textarea>
            </p>
            <p class="full"><button>Submit</button></p>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
